<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Isochrone Playground | Mapbox</title>

        <!-- Styling -->
        <link rel="stylesheet" href="/isochrone-playground/main.78268e92.css">
        <link href="https://api.mapbox.com/mapbox-assembly/v0.21.2/assembly.min.css" rel="stylesheet">
        <script async="" defer="" src="https://api.mapbox.com/mapbox-assembly/v0.21.2/assembly.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet" type="text/css">

        <!-- Vue JS -->
        <script src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>

        <!-- Map -->
        <script src="https://api.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.min.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.css" type="text/css">
        <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>

        <script src="/isochrone-playground/main.e6decf2f.js"></script>
    </head>
    <body>
        <div id="app" class="relative">
            <div class="grid grid--gut12 py12 px12 bg-white">
                <p>
                </p><h1 class="txt-h4"><a href="https://docs.mapbox.com/api/navigation/#isochrone" class="link">Mapbox Isochrone</a> Playground</h1>
                    <div class="text-bold">Profile: </div>
                    <div class="select-container">
                        <select v-model="profile" class="select select--s ">
                            <option>driving</option>
                            <option>cycling</option>
                            <option>walking</option>
                        </select>
                        <div class="select-arrow"></div>
                    </div>
                    Contours: <input v-model="contours" class="input input--s w120">
                    Denoise: <input v-model="denoise" class="input input--s w30">
                    Generalize: <input v-model="generalize" class="input input--s w30">
                <p></p>
            </div>
            <div id="map"></div>
        </div>
    </body>
</html>
